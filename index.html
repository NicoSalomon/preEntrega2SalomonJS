<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Comidas</title>
<!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Bootstrap -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="caja_principal">
    <h2>Seleccione su comida:</h2>
    <select id="tipoComida" class="form-select" aria-label="Default select example">
      <option selected value="milanesa">Milanesa</option>
      <option value="matambre">Matambre</option>
      <option value="hamburguesa">Hamburguesa</option>
      <option value="carne al horno">Carne al horno</option>
      <option value="churrasco">Churrasco</option>
      <option value="sanguche de milanesa">Sanguche de milanesa</option>
      <option value="pollo">Pollo</option>
    </select>

    <div class="d-grid gap-2 col-6 mx-auto" id="botones">
      <button class="btn btn-light" type="button" onclick="realizarPedido()">Realizar Pedido</button>
      <button class="btn btn-light" type="button" onclick="buscarPedido()">Buscar Pedido</button>
      <button class="btn btn-light" type="button" onclick="eliminarPedido()">Eliminar Pedido</button>
    </div>
  </div>
</body>
</html>
